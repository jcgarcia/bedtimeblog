version: '3.8'
services:
  backend:
    build: ./api
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: ${DATABASE_URL} # Set in your .env file or exported in your shell, never hardcoded here
      CORS_ORIGIN: ${CORS_ORIGIN}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
      # Add other backend env vars as needed
  frontend:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      # Add other frontend env vars as needed
    depends_on:
      - backend