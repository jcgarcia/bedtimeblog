version: '3.8'
services:
  backend:
    build: ./api
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: ${DATABASE_URL} # Injected by Jenkins credentials
      CORS_ORIGIN: ${CORS_ORIGIN:-https://blog.ingasti.com}
      JWT_SECRET: ${JWT_SECRET} # Injected by Jenkins credentials
      PORT: 5000
      NODE_ENV: production
      # Add other backend env vars as needed
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health", "||", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
  frontend:
    build: ./client
    ports:
      - "3000:80"   # HTTP port
      - "3443:443"  # HTTPS port
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://bapi.ingasti.com}
      # Add other frontend env vars as needed
    volumes:
      # Mount SSL certificates from host
      - /etc/letsencrypt/live/ingasti.com/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/ingasti.com/privkey.pem:/etc/ssl/private/privkey.pem:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80", "||", "curl", "-k", "-f", "https://localhost:443"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s