apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: blog-network-policy
  namespace: blog
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: blog-frontend
    - podSelector:
        matchLabels:
          app: blog-backend
  egress:
  - {} # Allow all outbound traffic (for database connections, etc.)
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: blog-backend-policy
  namespace: blog
spec:
  podSelector:
    matchLabels:
      app: blog-backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: blog-frontend
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 5000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: blog-frontend-policy
  namespace: blog
spec:
  podSelector:
    matchLabels:
      app: blog-frontend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
