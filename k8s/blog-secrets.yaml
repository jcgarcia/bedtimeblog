apiVersion: v1
kind: Secret
metadata:
  name: blog-secrets
  namespace: blog
type: Opaque
data:
  # INSTRUCTIONS: Replace all values below with your actual base64-encoded secrets
  # To encode: echo -n "your-secret-value" | base64
  
  # PostgreSQL Database Configuration
  PGHOST: <base64-encoded-postgres-host>
  PGPORT: <base64-encoded-postgres-port>
  PGDATABASE: <base64-encoded-database-name>
  PGUSER: <base64-encoded-database-user>
  PGPASSWORD: <base64-encoded-database-password>
  PGSSLMODE: <base64-encoded-ssl-mode>
  
  # Application Secrets
  JWT_SECRET: <base64-encoded-jwt-secret>
  BLOG_API_KEY: <base64-encoded-api-key>
  BLOG_API_URL: <base64-encoded-api-url>
  BLOG_USER_ID: <base64-encoded-user-id>
  
  # OAuth Configuration (optional)
  GOOGLE_CLIENT_ID: <base64-encoded-google-client-id>
  GOOGLE_CLIENT_SECRET: <base64-encoded-google-client-secret>

---
# Example of how to encode secrets:
# echo -n "your-postgres-host" | base64
# echo -n "your-secure-password" | base64
# echo -n "your-jwt-secret" | base64
