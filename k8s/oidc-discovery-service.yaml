apiVersion: apps/v1
kind: Deployment
metadata:
  name: oidc-discovery-service
  namespace: kube-system
  labels:
    app: oidc-discovery-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oidc-discovery-service
  template:
    metadata:
      labels:
        app: oidc-discovery-service
    spec:
      containers:
      - name: oidc-discovery
        image: localhost:5000/oidc-discovery-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: k3s-jwks
          mountPath: /app/jwks
          readOnly: true
      volumes:
      - name: k3s-jwks
        configMap:
          name: k3s-jwks
---
apiVersion: v1
kind: Service
metadata:
  name: oidc-discovery-service
  namespace: kube-system
  labels:
    app: oidc-discovery-service
spec:
  selector:
    app: oidc-discovery-service
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP